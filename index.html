<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("ww5dLyAavRzB_6rb1");
        })();
    </script>
</head>

<body>
    <header>
        <div>
            <a class="perfectLashes" href="./index.html">PERFECT LASHES</a>
        </div>
    </header>
    <main>
        <section>
            <form action="" id="formulario">
                <h1>Reservas</h1>
                <div class="globalContainer">
                    <div class="logoContainer">
                        <img class="logo" src="./assets/Logo lashes.png" alt="">
                    </div>
                </div>
                <div class="formContainer" id="formContainer">
                    <div class="name div" id="name">
                        <label class="labelName" for="name">Nombre</label>
                        <input class="inputName" id="inputName" type="text" name="name">
                    </div>
                    <div class="cellphone div" id="cellphone">
                        <label class="labelCellphone" for="cellphone">Celular</label>
                        <input class="inputCellphone" id="inputCellphone" type="text" name="cellphone">
                    </div>
                    <div class="mail div" id="mail">
                        <label class="labelMail" for="mail">Mail</label>
                        <input class="inputMail" id="inputMail" type="email" name="mail">
                    </div>
                    <div class="date div" id="date">
                        <label class="labelDate" for="date">Fecha</label>
                        <input class="inputDate" id="inputDate" type="date" name="date">
                    </div>
                    <div class="dateTime div" id="dateTime">
                        <label class="labelTime" for="time">Hora</label>
                        <input class="inputTime" id="inputDateTime" type="time" name="time">
                    </div>
                    <div class="services div" id="service">
                        <label class="labelServices" for="service">Servicio</label>
                        <input class="inputService" id="inputService" type="text" name="service">
                    </div>
                    <div class="send" id="buttonContainer">
                        <button class="inputSend" id="inputSend">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <span class="footerSpan">
                @perfect.lashes.uy
            </span>
            <span class="footerSpan">
                ---@gmail.com
            </span>
            <span class="footerSpan">
                Pocitos, Montevideo
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
